<!DOCTYPE html>

<html>
    <head>
        <title>Hobbies</title>
        <link rel="stylesheet" href="programs.css">
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script>
            $.get("nav.html", function(data){
                $("#nav-placeholder").replaceWith(data);
            });
        </script>
    </head>
    <header>
        <div id="nav-placeholder"></div>
    </header>
    <body>
        <h1>Hobbies</h1>
        <p style="text-align:center">My Hobbies include lacrosse, video games/watching TV, and hanging out with my friends.</p>
        <h2 style="text-align:center">Lacrosse</h2>
        <div class="overall">
            <div class="child">
                <img width="100%"" src="images/IMG_1758.JPG" alt="Senior Night Photo - Parents">
            </div>
            <div class="child">
                <img width="100%" src="images/IMG_1768.JPG" alt="Senior Night Photo - Panoramic">
            </div>
            
        </div>
        <p style="text-align:center;">Lacrosse has been a big part of my life and I have particapted in it for 7 years.</p>
        <h2 style="text-align:center">Video Games & Friends</h2>
        <div class="overall">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/IMG_1767.JPG" style="width:100%">
                <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
                    </div>
                    <script>
                        let slideIndex = 1;
                        showSlides(slideIndex);
                        
                        // Next/previous controls
                        function plusSlides(n) {
                          showSlides(slideIndex += n);
                        }
                        
                        // Thumbnail image controls
                        function currentSlide(n) {
                          showSlides(slideIndex = n);
                        }
                        
                        function showSlides(n) {
                          let i;
                          let slides = document.getElementsByClassName("mySlides");
                          let dots = document.getElementsByClassName("dot");
                          if (n > slides.length) {slideIndex = 1}
                          if (n < 1) {slideIndex = slides.length}
                          for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";
                          }
                          for (i = 0; i < dots.length; i++) {
                            dots[i].className = dots[i].className.replace(" active", "");
                          }
                          slides[slideIndex-1].style.display = "block";
                          dots[slideIndex-1].className += " active";
                        }
                    </script>
                    
    </body>
</html>
